<div class="ui segment {{template.emphasis}}">
    <div class="ui left close rail">
        <h4>{{template.title}}</h4>
        <h5>{{template.period}}</h5>
        {% if template.title2 %}
        <br>
        <h4>{{template.title2}}</h4>
        <h5>{{template.period2}}</h5>
        {% endif %}
        <br>

        <div class="links">
            <a href="{{template.company_link}}" target="_blank">{{template.company}}</a>
        </div>
    </div>
    {{ template.content }}
</div>
