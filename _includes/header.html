<nav id="nav" class="ui main menu">
    <div class="ui text container">
        {% for my_page in site.data.sidebar %}
        <style>
            #nav a.{{my_page.id}}.page.active {
                background:#{{my_page.color}}ee;
            }
            #nav a.{{my_page.id}}.page.item:hover {
                background:#{{my_page.color}}aa;
            }
        </style>
        <a class="page item {{my_page.id}} {% if page.title == my_page.title %}active{% endif %}"
            href="{% if my_page.external %}{{my_page.url}}{% else %}/{{ my_page.url }}{% endif %}">
            {{ my_page.title }}
        </a>
        {% endfor %}
        <span></span>
    </div>
</nav>
{% for my_page in site.data.sidebar %}
{% if page.title == my_page.title %}
<style>
    a, a:visited {
        color: #{{ my_page.color }};
    }
    a:hover {
        background: #{{ my_page.color }}22;
        text-decoration: none;
        padding-left: 3px;
        margin-left: -3px;
        padding-right: 3px;
        margin-right: -3px;
        border-radius: 3px;
    }

    .ui.button:hover {
        background-color: #{{my_page.color}}44;
    }
</style>
{% endif %}
{% endfor %}
