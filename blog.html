---
layout: page
title: Blog
icon: edit
---
{% for post in site.posts %}
<article class="post">
    <header class="post-header">
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ post.date | date: "%b %-d, %Y" }}
            </time>
            {% if post.author %}
            â€¢ {{ post.author }}
            {% endif %}
        </p>
        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>

    <p class="excerpt">
    {{ post.excerpt }}
    </p>
    <a class="ui button" href="{{ post.url }}">Continue reading</a>
</article>
<div class="ui divider"></div>
{% endfor %}
